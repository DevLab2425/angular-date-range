<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular.js Date Range Directive</title>
	<link rel="stylesheet" href="angular-date-range.css">
</head>
<body ng-app="dateRangeExample">
	<div id="daterange-wrap" ng-controller="dateRangeCtrl">
		<span date-range start-date="{{startDate}}" end-date="{{endDate}}"></span>
	</div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
	<script src="angular-date-range.js"></script>
	
	<script src="example-app.js"></script>
</html>
